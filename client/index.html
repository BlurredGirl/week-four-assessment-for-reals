<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" defer>
    <script src="script.js" defer type="module"></script>
    <title>Guestbook</title>

</head>
<body>
    <div id="guestbook">
        <h1>Guestbook</h1>
        <form id="messageForm">
            <input id="nameInput" name="name" placeholder="Write your name"></input>
            <textarea id="messageInput" name="message" placeholder="Leave a message"></textarea>
            <button type="submit">Submit</button>
        </form>
        <ul id="messages"></ul>
    </div>


    <footer>
        <div class="footer">
        <h2>Thank you for visiting!</h2>
      </div>
      </footer>




</body>
</html>
